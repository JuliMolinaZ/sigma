version: '3.8'

# Docker Compose para usar imágenes desde Docker Registry
# Uso: docker-compose -f docker-compose.registry.yml up -d
# 
# Configuración:
# 1. Actualiza REGISTRY y VERSION en las variables de entorno
# 2. O pasa como argumento: REGISTRY=docker.io/tu-usuario VERSION=v3.0.3 docker-compose -f docker-compose.registry.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: sigma-postgres
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-sigma}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-sigma_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - sigma-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sigma}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sigma-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - sigma-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    # Usar imagen del registry en lugar de build local
    image: ${REGISTRY:-docker.io/tu-usuario}/sigma-api:${VERSION:-latest}
    container_name: sigma-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3040}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sigma-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    # Usar imagen del registry en lugar de build local
    image: ${REGISTRY:-docker.io/tu-usuario}/sigma-web:${VERSION:-latest}
    container_name: sigma-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-3041}:3001"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000/api}
    depends_on:
      - api
    networks:
      - sigma-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  sigma-network:
    driver: bridge
