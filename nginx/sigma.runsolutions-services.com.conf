# Configuración Nginx para sigma.runsolutions-services.com
# Copiar a: /etc/nginx/sites-available/sigma.runsolutions-services.com

# Redirección HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name sigma.runsolutions-services.com;
    
    # Redirigir todo a HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuración HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sigma.runsolutions-services.com;

    # Certificados SSL (se generarán con certbot)
    ssl_certificate /etc/letsencrypt/live/sigma.runsolutions-services.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sigma.runsolutions-services.com/privkey.pem;
    
    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Tamaño máximo de archivo para uploads
    client_max_body_size 50M;

    # Proxy para API (puerto 3040)
    location /api {
        proxy_pass http://localhost:3040;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Proxy para Web (puerto 3041)
    location / {
        proxy_pass http://localhost:3041;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logs
    access_log /var/log/nginx/sigma-access.log;
    error_log /var/log/nginx/sigma-error.log;
}
